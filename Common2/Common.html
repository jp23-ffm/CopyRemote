<!-- common/templates/common/settings_modal.html -->

<!-- Modal Settings -->
<div id="settingsModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-header">
            <h5>‚öôÔ∏è Settings</h5>
            <button class="modal-close" onclick="closeSettingsModal()">&times;</button>
        </div>
        
        <div class="modal-body">
            <!-- Dark Mode Toggle -->
            <div class="setting-item">
                <div class="setting-info">
                    <label for="themeToggle" class="setting-label">üåì Dark Mode</label>
                    <span class="setting-description">Switch between light and dark theme</span>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="themeToggle" onchange="toggleThemeFromSettings()">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <!-- Divider -->
            <div class="setting-divider"></div>
            
            <!-- Items per page (pour plus tard) -->
            <div class="setting-item">
                <div class="setting-info">
                    <label for="itemsPerPage" class="setting-label">üìÑ Items per page</label>
                    <span class="setting-description">Number of items to display per page</span>
                </div>
                <select id="itemsPerPage" class="setting-select" onchange="saveItemsPerPage(this.value)">
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                </select>
            </div>
            
            <!-- Divider -->
            <div class="setting-divider"></div>
            
            <!-- Language (pour plus tard) -->
            <div class="setting-item">
                <div class="setting-info">
                    <label for="language" class="setting-label">üåç Language</label>
                    <span class="setting-description">Interface language</span>
                </div>
                <select id="language" class="setting-select" onchange="saveLanguage(this.value)">
                    <option value="en" selected>English</option>
                    <option value="fr">Fran√ßais</option>
                </select>
            </div>
        </div>
        
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeSettingsModal()">
                Close
            </button>
        </div>
    </div>
</div>

<style>
/* Settings Modal Styles */
.setting-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 0;
}

.setting-info {
    flex: 1;
}

.setting-label {
    display: block;
    font-weight: 600;
    font-size: 14px;
    color: var(--text-primary);
    margin-bottom: 4px;
}

.setting-description {
    display: block;
    font-size: 12px;
    color: var(--text-secondary);
}

.setting-divider {
    height: 1px;
    background: var(--border-color);
    margin: 10px 0;
}

.setting-select {
    padding: 8px 12px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    background: var(--bg-input);
    color: var(--text-primary);
    font-size: 14px;
    min-width: 120px;
}

/* Toggle Switch */
.toggle-switch {
    position: relative;
    display: inline-block;
    width: 52px;
    height: 28px;
}

.toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: var(--btn-secondary);
    transition: 0.3s;
    border-radius: 28px;
}

.toggle-slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.3s;
    border-radius: 50%;
}

input:checked + .toggle-slider {
    background-color: var(--btn-success);
}

input:checked + .toggle-slider:before {
    transform: translateX(24px);
}

.toggle-slider:hover {
    opacity: 0.8;
}
</style>
