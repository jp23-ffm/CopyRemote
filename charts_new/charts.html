{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Chimera Inventory</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- jsPDF pour export PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* Variables CSS */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-header: #5cb85c;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #999999;
            --border-color: #ddd;
            --border-light: #e0e0e0;
            --border-table: #dee2e6;
            --btn-success: #5cb85c;
            --btn-success-hover: #4cae4c;
            --btn-secondary: #6c757d;
            --btn-secondary-hover: #5a6268;
            --shadow: rgba(0, 0, 0, 0.1);
            --hover-bg: #f0f0f0;
        }

        :root.dark-mode {
            --bg-primary: #1a1a1a;
            --bg-secondary: #242424;
            --bg-header: #2d5a2d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --border-color: #404040;
            --border-light: #353535;
            --border-table: #404040;
            --btn-success: #4a9d4a;
            --btn-success-hover: #5cb85c;
            --btn-secondary: #505050;
            --btn-secondary-hover: #606060;
            --shadow: rgba(0, 0, 0, 0.4);
            --hover-bg: #2a2a2a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .header {
            background: var(--bg-header);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow);
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-success {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .btn-success:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .btn-secondary {
            background: var(--btn-secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background: var(--btn-secondary-hover);
        }
        
        .container {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .info-banner {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 30px;
            color: var(--text-secondary);
        }
        
        .export-toolbar {
            padding: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }
        
        .chart-container {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }
        
        canvas {
            max-height: 400px;
            margin-bottom: 15px;
        }
        
        .chart-actions {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .chart-actions button {
            flex: 1;
            padding: 8px 16px;
            font-size: 13px;
        }
        
        .chart-summary-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            font-size: 13px;
        }

        .chart-summary-table thead {
            background: var(--bg-primary);
            border-bottom: 2px solid var(--border-color);
        }

        .chart-summary-table th {
            padding: 10px;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-summary-table td {
            padding: 8px 10px;
            border-bottom: 1px solid var(--border-table);
            color: var(--text-primary);
        }

        .chart-summary-table tbody tr:hover {
            background: var(--hover-bg);
        }

        .chart-summary-table .total-row {
            background: var(--bg-primary);
            border-top: 2px solid var(--border-color);
        }

        .chart-summary-table .total-row td {
            padding: 12px 10px;
            border-bottom: none;
            font-weight: 600;
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        /* Print styles */
        @media print {
            .header-actions,
            .export-toolbar,
            .chart-actions {
                display: none !important;
            }
            
            .chart-container {
                page-break-inside: avoid;
                page-break-after: always;
            }
            
            body {
                background: white;
            }
        }
        
        /* Animations */
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(400px); opacity: 0; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .export-toolbar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Analytics Dashboard</h1>
        <div class="header-actions">
            <button class="btn btn-success" onclick="window.close()">
                ‚Üê Back
            </button>
        </div>
    </div>
    
    <div class="container">
        <div class="info-banner">
            <strong>{{ total_servers }}</strong> servers analyzed with current filters applied
        </div>
        
        {% if charts_data %}
        <div class="export-toolbar">
            <button class="btn btn-secondary" onclick="exportAllChartsToPDF()">
                üìÑ Export All as PDF
            </button>
            <button class="btn btn-secondary" onclick="window.print()">
                üñ®Ô∏è Print
            </button>
        </div>
        
        <div class="charts-grid" id="chartsGrid"></div>
        {% else %}
        <div class="no-data">
            <h2>No charts to display</h2>
            <p>Please select at least one field to visualize.</p>
        </div>
        {% endif %}
    </div>
    
    <script>
        // Forcer le mode clair
        document.documentElement.classList.remove('dark-mode');
        
        const chartsData = {{ charts_data|safe }};
        const chartsGrid = document.getElementById('chartsGrid');
        
        // Stocker les canvas pour l'export PDF
        const chartCanvases = [];
        
        // Palette de couleurs
        const isDarkMode = document.documentElement.classList.contains('dark-mode');
        const colorPalette = isDarkMode ? [
            '#4a9d4a', '#ff5252', '#ffb74d', '#81c784', '#64b5f6',
            '#ba68c8', '#ff8a65', '#4db6ac', '#ffd54f', '#e57373',
            '#90caf9', '#ce93d8', '#ffab91', '#80deea', '#fff59d',
            '#a5d6a7', '#ef9a9a', '#b39ddb', '#80cbc4', '#ffe082'
        ] : [
            '#5cb85c', '#ff6b6b', '#ffa726', '#66bb6a', '#42a5f5',
            '#ab47bc', '#ff7043', '#26a69a', '#ffca28', '#ef5350',
            '#64b5f6', '#ba68c8', '#ff8a65', '#4dd0e1', '#fff176',
            '#81c784', '#e57373', '#9575cd', '#4db6ac', '#ffd54f'
        ];
        
        const textColor = isDarkMode ? '#e0e0e0' : '#333333';
        const gridColor = isDarkMode ? '#404040' : '#e0e0e0';
        
        chartsData.forEach((chartData, index) => {
            const container = document.createElement('div');
            container.className = 'chart-container';
            
            const title = document.createElement('div');
            title.className = 'chart-title';
            title.textContent = chartData.field;
            
            const canvas = document.createElement('canvas');
            canvas.id = `chart-${index}`;
            
            // Stocker le canvas pour l'export PDF
            chartCanvases.push({
                canvas: canvas,
                name: chartData.field,
                data: chartData
            });
            
            // Boutons d'action
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'chart-actions';
            
            const exportPngBtn = document.createElement('button');
            exportPngBtn.className = 'btn btn-secondary';
            exportPngBtn.textContent = 'üì∑ PNG';
            exportPngBtn.onclick = () => exportChartAsPNG(canvas, chartData.field);
            
            const exportCsvBtn = document.createElement('button');
            exportCsvBtn.className = 'btn btn-secondary';
            exportCsvBtn.textContent = 'üì• CSV';
            exportCsvBtn.onclick = () => exportTableToCSV(chartData, index);
            
            actionsDiv.appendChild(exportPngBtn);
            actionsDiv.appendChild(exportCsvBtn);
            
            // Table r√©capitulative
            const table = document.createElement('table');
            table.className = 'chart-summary-table';
            
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>${chartData.field}</th>
                    <th style="text-align: right;">Count</th>
                    <th style="text-align: right;">Percentage</th>
                </tr>
            `;
            
            const tbody = document.createElement('tbody');
            const total = chartData.table_values.reduce((a, b) => a + b, 0);
            
            chartData.table_labels.forEach((label, i) => {
                const count = chartData.table_values[i];
                const percentage = ((count / total) * 100).toFixed(1);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${label}</td>
                    <td style="text-align: right; font-weight: 600;">${count}</td>
                    <td style="text-align: right; color: var(--text-secondary);">${percentage}%</td>
                `;
                tbody.appendChild(row);
            });
            
            const totalRow = document.createElement('tr');
            totalRow.className = 'total-row';
            totalRow.innerHTML = `
                <td>Total (showing top ${chartData.table_labels.length})</td>
                <td style="text-align: right;">${total}</td>
                <td style="text-align: right;">${((total / chartData.total) * 100).toFixed(1)}%</td>
            `;
            tbody.appendChild(totalRow);
            
            table.appendChild(thead);
            table.appendChild(tbody);
            
            // Assemblage
            container.appendChild(title);
            container.appendChild(canvas);
            container.appendChild(actionsDiv);
            container.appendChild(table);
            chartsGrid.appendChild(container);
            
            // Cr√©er le graphique
            new Chart(canvas, {
                type: chartData.type,
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Number of servers',
                        data: chartData.values,
                        backgroundColor: colorPalette,
                        borderColor: isDarkMode ? '#1a1a1a' : '#ffffff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: chartData.type === 'pie' || chartData.type === 'doughnut',
                            position: 'right',
                            labels: {
                                color: textColor,
                                padding: 15,
                                font: { size: 12 }
                            }
                        },
                        tooltip: {
                            backgroundColor: isDarkMode ? '#2a2a2a' : '#ffffff',
                            titleColor: textColor,
                            bodyColor: textColor,
                            borderColor: isDarkMode ? '#404040' : '#ddd',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    const dataTotal = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const value = context.parsed.y !== undefined ? context.parsed.y : context.parsed;
                                    const percentage = ((value / dataTotal) * 100).toFixed(1);
                                    return `${context.label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    },
                    scales: chartData.type === 'bar' || chartData.type === 'line' ? {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: textColor,
                                stepSize: 1,
                                callback: function(value) {
                                    return Number.isInteger(value) ? value : null;
                                }
                            },
                            grid: { color: gridColor }
                        },
                        x: {
                            ticks: {
                                color: textColor,
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: { color: gridColor }
                        }
                    } : {}
                }
            });
        });
        
        // Export PNG
        function exportChartAsPNG(canvas, chartName) {
            const url = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = `${chartName.replace(/\s+/g, '_')}_chart.png`;
            link.href = url;
            link.click();
            showToast(`Chart exported: ${chartName}`);
        }
        
        // Export CSV
        function exportTableToCSV(chartData, index) {
            let csv = `${chartData.field},Count,Percentage\n`;
            const total = chartData.table_values.reduce((a, b) => a + b, 0);
            
            chartData.table_labels.forEach((label, i) => {
                const count = chartData.table_values[i];
                const percentage = ((count / total) * 100).toFixed(1);
                csv += `"${label}",${count},${percentage}%\n`;
            });
            
            csv += `Total,${total},100%\n`;
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.href = url;
            link.download = `${chartData.field.replace(/\s+/g, '_')}_data.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast(`Data exported: ${chartData.field}`);
        }
        
        // Export PDF complet
        async function exportAllChartsToPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            
            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();
            const margin = 20;
            const chartWidth = pageWidth - (2 * margin);
            const chartHeight = 100;
            
            // Page de titre
            pdf.setFontSize(22);
            pdf.text('Analytics Report', margin, 30);
            
            pdf.setFontSize(11);
            pdf.text(`Generated: ${new Date().toLocaleString()}`, margin, 40);
            pdf.text(`Total Servers Analyzed: {{ total_servers }}`, margin, 47);
            
            let yPosition = 60;
            
            for (let i = 0; i < chartCanvases.length; i++) {
                const { canvas, name, data } = chartCanvases[i];
                
                // Nouvelle page si n√©cessaire
                if (yPosition + chartHeight + 50 > pageHeight - margin) {
                    pdf.addPage();
                    yPosition = margin;
                }
                
                // Titre du graphique
                pdf.setFontSize(14);
                pdf.setFont(undefined, 'bold');
                pdf.text(name, margin, yPosition);
                yPosition += 8;
                
                // Image du graphique
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', margin, yPosition, chartWidth, chartHeight);
                yPosition += chartHeight + 8;
                
                // Mini tableau Top 5
                pdf.setFontSize(10);
                pdf.setFont(undefined, 'bold');
                pdf.text('Top 5:', margin, yPosition);
                yPosition += 5;
                
                pdf.setFont(undefined, 'normal');
                const top5 = data.table_labels.slice(0, 5);
                const top5Values = data.table_values.slice(0, 5);
                const total = data.table_values.reduce((a, b) => a + b, 0);
                
                top5.forEach((label, idx) => {
                    const value = top5Values[idx];
                    const percentage = ((value / total) * 100).toFixed(1);
                    const text = `${idx + 1}. ${label}: ${value} (${percentage}%)`;
                    pdf.text(text, margin + 3, yPosition);
                    yPosition += 5;
                });
                
                yPosition += 10;
            }
            
            // Pied de page sur toutes les pages
            const pageCount = pdf.internal.getNumberOfPages();
            for (let i = 1; i <= pageCount; i++) {
                pdf.setPage(i);
                pdf.setFontSize(9);
                pdf.setTextColor(150);
                pdf.text(`Page ${i} of ${pageCount}`, pageWidth - margin - 20, pageHeight - 10);
                pdf.text('Chimera Inventory - Analytics', margin, pageHeight - 10);
            }
            
            // T√©l√©charger
            const filename = `analytics_report_${new Date().toISOString().split('T')[0]}.pdf`;
            pdf.save(filename);
            
            showToast('PDF exported successfully!');
        }
        
        // Toast notifications
        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: var(--btn-success);
                color: white;
                padding: 12px 20px;
                border-radius: 6px;
                box-shadow: 0 4px 12px var(--shadow);
                z-index: 10001;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }
    </script>
</body>
</html>
