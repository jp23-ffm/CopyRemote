{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analytics - Chimera Inventory</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Reprendre EXACTEMENT les m√™mes variables CSS que ton app principale */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-header: #5cb85c;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #ddd;
            --border-table: #dee2e6;
            --hover-bg: #f0f0f0;
            --btn-success: #5cb85c;
            --btn-success-hover: #4cae4c;
            --btn-secondary: #6c757d;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        :root.dark-mode {
            --bg-primary: #1a1a1a;
            --bg-secondary: #242424;
            --bg-header: #2d5a2d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
            --border-table: #404040;
            --hover-bg: #2a2a2a;
            --btn-success: #4a9d4a;
            --btn-success-hover: #5cb85c;
            --btn-secondary: #505050;
            --shadow: rgba(0, 0, 0, 0.4);
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .header {
            background: var(--bg-header);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow);
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            padding: 30px;
        }
        
        .info-banner {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 30px;
            color: var(--text-secondary);
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }
        
        .chart-container {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }
        
        canvas {
            max-height: 400px;
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .chart-summary-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            font-size: 13px;
        }

        .chart-summary-table thead {
            background: var(--bg-primary);
            border-bottom: 2px solid var(--border-color);
        }

        .chart-summary-table th {
            padding: 10px;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-summary-table td {
            padding: 8px 10px;
            border-bottom: 1px solid var(--border-table);
            color: var(--text-primary);
        }

        .chart-summary-table tbody tr:hover {
            background: var(--hover-bg);
        }

        .chart-summary-table .total-row {
            background: var(--bg-primary);
            border-top: 2px solid var(--border-color);
        }

        .chart-summary-table .total-row td {
            padding: 12px 10px;
            border-bottom: none;
        }

        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Analytics Dashboard</h1>
        <a href="javascript:history.back()" class="back-btn">‚Üê Back to Inventory</a>
    </div>
    
    <div class="container">
        <div class="info-banner">
            <strong>{{ total_servers }}</strong> servers analyzed with current filters applied
        </div>
        
        {% if charts_data %}
        <div class="charts-grid" id="chartsGrid"></div>
        {% else %}
        <div class="no-data">
            <h2>No charts to display</h2>
            <p>Please select at least one field to visualize.</p>
        </div>
        {% endif %}
    </div>
    
    <script>
        // Forcer le mode clair
        document.documentElement.classList.remove('dark-mode');
        
        const chartsData = {{ charts_data|safe }};
        const chartsGrid = document.getElementById('chartsGrid');
        
        // Palette de couleurs
        const isDarkMode = document.documentElement.classList.contains('dark-mode');
        const colorPalette = isDarkMode ? [
            '#4a9d4a', '#ff5252', '#ffb74d', '#81c784', '#64b5f6',
            '#ba68c8', '#ff8a65', '#4db6ac', '#ffd54f', '#e57373',
            '#90caf9', '#ce93d8', '#ffab91', '#80deea', '#fff59d',
            '#a5d6a7', '#ef9a9a', '#b39ddb', '#80cbc4', '#ffe082'
        ] : [
            '#5cb85c', '#ff6b6b', '#ffa726', '#66bb6a', '#42a5f5',
            '#ab47bc', '#ff7043', '#26a69a', '#ffca28', '#ef5350',
            '#64b5f6', '#ba68c8', '#ff8a65', '#4dd0e1', '#fff176',
            '#81c784', '#e57373', '#9575cd', '#4db6ac', '#ffd54f'
        ];
        
        // Configuration des couleurs pour Chart.js
        const textColor = isDarkMode ? '#e0e0e0' : '#333333';
        const gridColor = isDarkMode ? '#404040' : '#e0e0e0';
        
        chartsData.forEach((chartData, index) => {
            const container = document.createElement('div');
            container.className = 'chart-container';
            
            const title = document.createElement('div');
            title.className = 'chart-title';
            title.textContent = `${chartData.field}`;
            
            const canvas = document.createElement('canvas');
            canvas.id = `chart-${index}`;
            
            // Table r√©capitulative
            const table = document.createElement('table');
            table.className = 'chart-summary-table';
            
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>${chartData.field}</th>
                    <th style="text-align: right;">Count</th>
                    <th style="text-align: right;">Percentage</th>
                </tr>
            `;
            
            const tbody = document.createElement('tbody');
            const total = chartData.values.reduce((a, b) => a + b, 0);
            
            chartData.labels.forEach((label, i) => {
                const count = chartData.values[i];
                const percentage = ((count / total) * 100).toFixed(1);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${label}</td>
                    <td style="text-align: right; font-weight: 600;">${count}</td>
                    <td style="text-align: right; color: var(--text-secondary);">${percentage}%</td>
                `;
                tbody.appendChild(row);
            });
            
            // Ligne de total
            const totalRow = document.createElement('tr');
            totalRow.className = 'total-row';
            totalRow.innerHTML = `
                <td><strong>Total</strong></td>
                <td style="text-align: right;"><strong>${total}</strong></td>
                <td style="text-align: right;"><strong>100%</strong></td>
            `;
            tbody.appendChild(totalRow);
            
            table.appendChild(thead);
            table.appendChild(tbody);
			
			
			const tableWrapper = document.createElement('div');
tableWrapper.className = 'table-wrapper';
tableWrapper.appendChild(table);
			
            
            // Assemblage
            container.appendChild(title);
            container.appendChild(canvas);
            container.appendChild(tableWrapper); //container.appendChild(table);
            chartsGrid.appendChild(container);
            
            // Configuration Chart.js
            new Chart(canvas, {
                type: chartData.type,
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Number of servers',
                        data: chartData.values,
                        backgroundColor: colorPalette,
                        borderColor: isDarkMode ? '#1a1a1a' : '#ffffff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: chartData.type === 'pie' || chartData.type === 'doughnut',
                            position: 'right',
                            labels: {
                                color: textColor,
                                padding: 15,
                                font: { size: 12 }
                            }
                        },
                        tooltip: {
                            backgroundColor: isDarkMode ? '#2a2a2a' : '#ffffff',
                            titleColor: textColor,
                            bodyColor: textColor,
                            borderColor: isDarkMode ? '#404040' : '#ddd',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    const dataTotal = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const value = context.parsed.y !== undefined ? context.parsed.y : context.parsed;
                                    const percentage = ((value / dataTotal) * 100).toFixed(1);
                                    return `${context.label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    },
                    scales: chartData.type === 'bar' || chartData.type === 'line' ? {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: textColor,
                                stepSize: 1,
                                callback: function(value) {
                                    return Number.isInteger(value) ? value : null;
                                }
                            },
                            grid: { color: gridColor }
                        },
                        x: {
                            ticks: {
                                color: textColor,
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: { color: gridColor }
                        }
                    } : {}
                }
            });
        });
    </script>
</body>
</html>
